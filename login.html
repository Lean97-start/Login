<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body{
            background: #ffe259; 
            /* Para degradados es importante usar el background */
            background: linear-gradient(to right, #ffa751,#ffe259);
        }
        .bg{
            background-image: url(foto.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>
    <!-- Va a contener todos nuestros estilos. -->
    <div class="container w-75 bg-primary mt-5 rounded shadow">  
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <!-- Con este text-end, para colocar el logo. Alinea el texto o l contenido de esta capa a la derecha -->
                <div class="text-end">
                    <img src="Logo.png" width="48px" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!-- login -->
                <form action="#">
                    <!-- Hace referencia a margin boton "mb-4" -->
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email">
                        
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="email">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
                <!-- "my-3" significa margin en el eje "y" tanto arriba y abajo -->
                <div class="my-3">
                    <span>¿No tienes cuenta? <a href="#">Regístrate</a></span>
                    <br>
                    <span><a href="#">Recuperar Contraseña</a> </span>
                </div>
                </form>

                <!-- Logguear con redes sociales -->
                <!-- Con "w-100" para que tenga el ancho total, y el my-5 para que haya un margin-top y margin-boton -->
                <div class="container w-100 my-5"> 
                    <div class="row text-center">
                        <div class="col-12 fw-bold">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="col-12   text-center">Facebook</div> 
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="col-12 text-center">Google</div>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
